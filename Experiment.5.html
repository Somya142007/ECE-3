<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html" target="_blank" name="Student Registration Form" method="get">
        <fieldset>
            <legend>Student Registration Form</legend>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder=" Enter Your Name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder=" Enter Your Email" required>
    <br><br>    
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" placeholder=" Enter Your Password" required>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>  
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>  
    <label for="female">Female</label>
    <br><br>
    <label for="course">Course:</label>
    <select id="course" name="course" required> 
        <option value="">--Select Course--</option>
        <option value="btech">B.Tech</option>
        <option value="mtech">M.Tech</option>
        <option value="phd">PhD</option>
    </select>
    <br><br>
    <label for="tel">Contact Number:</label>
    <input type="tel" id="tel" name="tel" placeholder=" Enter Your Contact Number" required>
    <br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50" placeholder=" Enter Your Address" required></textarea>
    <br><br>
    <input type="submit" value="Register">
    <input type="reset" value="Clear">




</body>
</html>
